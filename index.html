<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Architectural Vision | Modern Design</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://api.fontshare.com/v2/css?f[]=satoshi@700,500,400&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Satoshi', 'sans-serif'] },
                }
            }
        }
    </script>
    <style>
        body { background-color: #D1D5DB; } /* Outer background color */
        .glass {
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
        }
        .text-shadow {
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body class="font-sans antialiased p-4 md:p-8 min-h-screen flex items-center justify-center">

    <!-- Main Framed Container -->
    <div class="relative w-full max-w-[1600px] aspect-video md:h-[92vh] overflow-hidden rounded-[3rem] shadow-2xl">
        
        <!-- Hero Background Image -->
        <div class="absolute inset-0">
            <img src="https://vgbujcuwptvheqijyjbe.supabase.co/storage/v1/object/public/hmac-uploads/uploads/da3abaa7-4b4d-43fb-b76a-0d6f4165fcf6/1770107731107-eee72ce8/Gemini_Generated_Image_si6k6xsi6k6xsi6k.png" 
                 class="w-full h-full object-cover" alt="Modern Architecture">
            <!-- Dark Overlay for readability -->
            <div class="absolute inset-0 bg-gradient-to-t from-black/60 via-transparent to-transparent"></div>
        </div>

        <!-- Floating Pill Navigation -->
        <nav class="absolute top-8 left-1/2 -translate-x-1/2 z-50">
            <div class="glass flex items-center px-2 py-2 rounded-full border border-white/20 shadow-lg">
                <!-- Logo -->
                <div class="px-6 py-2">
                    <span class="font-bold tracking-tighter text-black text-lg">ARCH.</span>
                </div>
                
                <!-- Menu Items -->
                <div class="hidden md:flex items-center space-x-1 px-4">
                    <a href="#" class="px-5 py-2 text-sm font-medium text-gray-700 hover:bg-white/40 rounded-full transition">Portfolio</a>
                    <a href="#" class="px-5 py-2 text-sm font-medium text-gray-700 hover:bg-white/40 rounded-full transition">Services</a>
                    <a href="#" class="px-5 py-2 text-sm font-medium text-gray-700 hover:bg-white/40 rounded-full transition">About</a>
                </div>

                <!-- Contact Button -->
                <a href="#" class="bg-black text-white px-6 py-2.5 rounded-full text-sm font-bold flex items-center gap-2 hover:scale-105 transition-transform">
                    Contact <span class="text-[10px]">â†—</span>
                </a>
            </div>
        </nav>

        <!-- Main Content -->
        <div class="absolute inset-0 flex flex-col justify-end p-8 md:p-20 z-10">
            <!-- Subtitle -->
            <div class="flex items-center gap-4 mb-4">
                <div class="h-[1px] w-8 bg-white/60"></div>
                <span class="text-xs font-bold tracking-[0.2em] text-white uppercase">Residential & Commercial Design</span>
            </div>

            <!-- Main Heading -->
            <h1 class="text-6xl md:text-[11rem] font-bold text-white leading-[0.85] tracking-tight mb-8">
                Architectural<br>Vision.
            </h1>

            <!-- Description -->
            <p class="text-white/80 max-w-md text-sm md:text-base leading-relaxed">
                Crafting spaces that breathe. Where light meets structure <br class="hidden md:block"> and form follows emotion.
            </p>
        </div>

        <!-- Explore Vertical Line Widget -->
        <div class="absolute bottom-12 right-12 z-10 flex flex-col items-center">
            <span class="text-[10px] font-bold tracking-[0.3em] text-white/60 uppercase mb-4 [writing-mode:vertical-lr] md:[writing-mode:horizontal-tb]">Explore</span>
            <div class="w-[1px] h-20 bg-gradient-to-b from-white/80 to-transparent"></div>
        </div>

    </div>

</body>
</html>
