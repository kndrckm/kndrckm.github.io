<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MBR - Document Search</title>
    <!-- Tailwind CSS for Styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- PDF.js from Cloudflare -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: {
                            50: '#f0f9ff',
                            100: '#e0f2fe',
                            500: '#0ea5e9',
                            600: '#0284c7',
                            900: '#0c4a6e',
                        }
                    }
                }
            }
        }
    </script>
</head>

<body class="bg-brand-50 min-h-screen text-slate-800">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const PDF_FILES = [
            "2024.10.30 RKS - HARDSCAPE MBR.pdf",
            "2024.10.30 RKS-Softscape.pdf",
            "FINAL_RKS ARSITEKTUR RUSUN MBR IKN.pdf",
            "FINAL_RKS MEP RUSUN MBR IKN.pdf",
            "PEJKERJAAN IPTV.pdf",
            "PEKERJAAN CCTV.pdf",
            "PEKERJAAN GENSET_.pdf",
            "PEKERJAAN GPON.pdf",
            "PEKERJAAN INSTALASI LISTRIK DAN PROTEKSI PETIR-R1.pdf",
            "PEKERJAAN IPTV.pdf",
            "PEKERJAAN TRANSFORMATOR.pdf",
            "PERATURAN UMUM.pdf",
            "PERATURAN, STANDAR DAN PERSYARATAN UMUM.pdf",
            "RKS - PL MBR.pdf",
            "RKS - PMK.pdf",
            "RKS STR-MBR IKN-R1 20112025.pdf",
            "RKS TUG MBR.pdf"
        ];

        function App() {
            const [query, setQuery] = useState('');
            const [status, setStatus] = useState('Idle');
            const [index, setIndex] = useState([]);
            const [results, setResults] = useState([]);
            const [isIndexing, setIsIndexing] = useState(false);
            const [progress, setProgress] = useState({ current: 0, total: PDF_FILES.length });

            // On Mount: Index all files
            useEffect(() => {
                const indexFiles = async () => {
                    if (isIndexing) return;
                    setIsIndexing(true);
                    setStatus('Indexing documents... This may take a moment.');

                    const newIndex = [];
                    let processed = 0;

                    for (const file of PDF_FILES) {
                        try {
                            // Since this html is in /MBR/, the files are siblings
                            const url = './' + file;
                            const loadingTask = pdfjsLib.getDocument(url);
                            const pdf = await loadingTask.promise;

                            for (let i = 1; i <= pdf.numPages; i++) {
                                const page = await pdf.getPage(i);
                                const textContent = await page.getTextContent();
                                const text = textContent.items.map(item => item.str).join(' ');

                                // Basic cleanup
                                if (text.trim().length > 0) {
                                    newIndex.push({
                                        file,
                                        pageIndex: i,
                                        content: text.toLowerCase(),
                                        originalContent: text
                                    });
                                }
                            }
                        } catch (err) {
                            console.error(`Error indexing ${file}:`, err);
                        }
                        processed++;
                        setProgress({ current: processed, total: PDF_FILES.length });
                    }

                    setIndex(newIndex);
                    setStatus(`Ready! Indexed ${newIndex.length} pages across ${PDF_FILES.length} documents.`);
                    setIsIndexing(false);
                };

                indexFiles();
            }, []);

            const handleSearch = (e) => {
                e.preventDefault();
                if (!query.trim()) return;

                const q = query.toLowerCase();
                const matches = index.filter(item => item.content.includes(q));
                setResults(matches);
            };

            return (
                <div className="container mx-auto px-4 py-8 max-w-7xl">
                    <header className="mb-12 text-center">
                        <h1 className="text-4xl font-extrabold text-brand-900 mb-2 tracking-tight">MBR Document Search</h1>
                        <p className="text-slate-500">Search across all engineering documents instantly</p>
                        <div className="mt-4 text-xs font-mono text-brand-600">
                            {isIndexing ? `Indexing ${progress.current}/${progress.total}...` : `${index.length} Pages Indexed`}
                        </div>
                    </header>

                    <section className="mb-12 max-w-2xl mx-auto">
                        <form onSubmit={handleSearch} className="relative group">
                            <div className="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                                <svg xmlns="http://www.w3.org/2000/svg" className="h-6 w-6 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                                </svg>
                            </div>
                            <input
                                type="text"
                                value={query}
                                onChange={(e) => setQuery(e.target.value)}
                                placeholder="Search keywords (e.g. 'beton k-300', 'kabel nym', 'pipa ppr')"
                                className="w-full pl-12 pr-4 py-4 bg-white border-2 border-slate-200 rounded-2xl shadow-sm text-lg focus:outline-none focus:border-brand-500 focus:ring-4 focus:ring-brand-500/20 transition-all placeholder:text-gray-300"
                            />
                            <button
                                type="submit"
                                disabled={isIndexing}
                                className="absolute right-2 top-2 bottom-2 px-6 bg-brand-600 text-white rounded-xl font-medium hover:bg-brand-700 transition-colors disabled:opacity-50 disabled:cursor-not-allowed"
                            >
                                Search
                            </button>
                        </form>
                        <p className="mt-3 text-center text-sm text-slate-400">{status}</p>
                    </section>

                    {results.length > 0 && (
                        <h2 className="text-xl font-bold text-slate-700 mb-6 pl-2 border-l-4 border-brand-500">
                            Found {results.length} Occurrences
                        </h2>
                    )}

                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                        {results.map((item, idx) => (
                            <ResultCard key={`${item.file}-${item.pageIndex}-${idx}`} item={item} query={query} />
                        ))}
                    </div>

                    {results.length === 0 && query && !isIndexing && (
                        <div className="text-center py-20">
                            <div className="inline-block p-4 rounded-full bg-slate-100 mb-4">
                                <svg xmlns="http://www.w3.org/2000/svg" className="h-8 w-8 text-slate-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9.172 16.172a4 4 0 015.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                                </svg>
                            </div>
                            <p className="text-lg text-slate-500">No matches found for "{query}".</p>
                        </div>
                    )}
                </div>
            );
        }

        function ResultCard({ item, query }) {
            const canvasRef = useRef(null);
            const [loading, setLoading] = useState(true);

            useEffect(() => {
                const renderPage = async () => {
                    try {
                        const url = './' + item.file;
                        const loadingTask = pdfjsLib.getDocument(url);
                        const pdf = await loadingTask.promise;
                        const page = await pdf.getPage(item.pageIndex);

                        const scale = 1.0;
                        const viewport = page.getViewport({ scale });

                        const canvas = canvasRef.current;
                        if (!canvas) return;

                        const context = canvas.getContext('2d');
                        canvas.height = viewport.height;
                        canvas.width = viewport.width;

                        const renderContext = {
                            canvasContext: context,
                            viewport: viewport
                        };

                        await page.render(renderContext).promise;
                        setLoading(false);
                    } catch (err) {
                        console.error('Error rendering page:', err);
                    }
                };

                renderPage();
            }, [item.file, item.pageIndex]);

            // Snippet extraction
            const snippetIndex = item.content.indexOf(query.toLowerCase());
            const start = Math.max(0, snippetIndex - 60);
            const snippet = '...' + item.originalContent.substring(start, start + 180) + '...';

            return (
                <div className="bg-white rounded-2xl overflow-hidden shadow-lg hover:shadow-2xl transition-all duration-300 ring-1 ring-slate-100 flex flex-col group">
                    <div className="relative aspect-[1/1.41] bg-slate-100 overflow-hidden">
                        <canvas ref={canvasRef} className="w-full h-full object-contain mix-blend-multiply" />
                        {loading && (
                            <div className="absolute inset-0 flex items-center justify-center bg-slate-50 text-slate-400 animate-pulse">
                                Loading Preview...
                            </div>
                        )}
                        <div className="absolute top-2 right-2 bg-black/70 text-white text-xs px-2 py-1 rounded backdrop-blur-sm">
                            Page {item.pageIndex}
                        </div>
                    </div>
                    <div className="p-5 flex-1 flex flex-col bg-white relative z-10">
                        <h3 className="font-semibold text-sm text-brand-900 mb-2 truncate" title={item.file}>
                            {item.file}
                        </h3>
                        <div className="flex-1">
                            <p className="text-xs leading-relaxed text-slate-500 bg-amber-50 p-3 rounded-lg border border-amber-100 italic" dangerouslySetInnerHTML={{
                                __html: snippet.replace(new RegExp(`(${query})`, 'gi'), '<mark class="bg-amber-200 text-amber-900 px-1 rounded">$1</mark>')
                            }}></p>
                        </div>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>

</html>
